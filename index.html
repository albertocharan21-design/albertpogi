<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Albert T. Ocharan</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:black;
    color:white;
}

/* NAV BUTTONS */
.nav{
    background:orange;
    padding:20px;
}
.nav button{
    font-size:22px;
    padding:10px 25px;
    margin:10px;
    font-weight:bold;
    border-radius:8px;
    border:3px solid black;
    background:orange;
    color:black;
    cursor:pointer;
}
.nav button:hover{
    background:#ff9900;
}

/* SECTIONS */
section{
    display:none;
    padding:30px;
}
section.active{
    display:block;
}

/* GALLERY */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
}
.gallery img{
    width:280px;
    height:400px;
    object-fit:cover;
    border:6px solid orange;
    border-radius:10px;
}

/* AUTOBIOGRAPHY MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}
.modal img{
    max-width:90%;
    max-height:90%;
}
.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:50px;
    color:orange;
    cursor:pointer;
}

/* COMMON */
h1,h2,p{
    font-weight:bold;
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<div class="nav">
    <button onclick="show('home')">HOME</button>
    <button onclick="show('auto')">AUTOBIOGRAPHY</button>
    <button onclick="show('song')">SONG</button>
    <button onclick="show('gallery')">GALLERY</button>
    <button onclick="show('video')">VIDEO</button>
</div>

<!-- HOME -->
<section id="home" class="active" style="background:black;color:orange;">
    <h1>I am Albert T. Ocharan</h1>
    <h2>MY WEB PAGES</h2>
</section>

<!-- AUTOBIOGRAPHY -->
<section id="auto" style="background:#1a1a1a;color:orange;">
    <p>MY AUTOBIOGRAPHY</p>
    <img src="albert_img/myauto.jpg.jpg" width="600" onclick="openModal()">
</section>

<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img src="albert_img/myauto.jpg">
</div>

<!-- SONG -->
<section id="song" style="background:#333;color:orange;">
    <h2>MY SONG</h2>
    <img src="albert_img/arawgabi.jpg" width="600"><br><br>
    <a href="https://youtu.be/DdFT3Qkvt4g" target="_blank"
       style="background:orange;color:black;padding:10px 20px;
              text-decoration:none;font-size:22px;border-radius:10px;">
       Watch Video
    </a>
</section>

<!-- GALLERY -->
<section id="gallery" style="background:#1a1a1a;color:orange;">
    <p>MY GALLERY</p>
    <div class="gallery">
        <img src="albert_img/albert1.jpg.jpg">
        <img src="albert_img/albert2.jpg.jpg">
        <img src="albert_img/albert3.jpg.jpg">
        <img src="albert_img/albert4.jpg.jpg">
        <img src="albert_img/albert5.jpg.jpg">
        <img src="albert_img/albert6.jpg.jpg">
        <img src="albert_img/albert7.jpg.jpg">
        <img src="albert_img/albert8.jpg.jpg">
        <img src="albert_img/albert9.jpg.jpg">
        <img src="albert_img/albert10.jpg.jpg">
        <img src="albert_img/albert11.jpg.jpg">
        <img src="albert_img/albert13.jpg.jpg">
        <img src="albert_img/albert14.jpg.jpg">
        <img src="albert_img/albert15.jpg.jpg">
        <img src="albert_img/albert16.jpg.jpg">
    </div>
</section>

<!-- VIDEO -->
<section id="video" style="background:#333;color:orange;">
    <p>MY VIDEO</p>
    <video width="900" controls style="border:10px solid orange;border-radius:20px;">
        <source src="albert_img/albert.mp4.mp4" type="video/mp4">
    </video>
</section>

<!-- SCRIPT -->
<script>
function show(id){
    document.querySelectorAll("section").forEach(sec=>{
        sec.classList.remove("active");
    });
    document.getElementById(id).classList.add("active");
}

function openModal(){
    document.getElementById("modal").style.display="flex";
}
function closeModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
